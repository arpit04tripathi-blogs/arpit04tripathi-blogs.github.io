<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="h-100 text-center text-bg-dark">
		<header class="pb-3 my-4 border-bottom">
			<h3>arpit04tripathi Blog</h3>
		</header>

		<main class="px-3">
			<div class="px-4 pt-5 my-5 text-center border-bottom container">
				<h1 class="display-4 fw-bold">Notebook</h1>
				<div class="col-lg-6 mx-auto">
					<p class="lead mb-4">Notebook to journal the learnings on the job as web developer</p>
					<div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
						<a href="/notebook" rel="noopener noreferrer"> <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Click Here</button></a>
						<!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button> -->
					</div>
				</div>
				<div class="overflow-hidden" style="max-height: 30vh">
					<div class="container px-5">
						<img
							src="https://images.unsplash.com/photo-1612367980327-7454a7276aa7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							class="img-fluid border rounded-3 shadow-lg mb-4"
							alt="Example image"
							width="700"
							height="500"
							loading="lazy" />
					</div>
				</div>
			</div>

			<div class="b-example-divider"></div>

			<div class="px-4 pt-5 my-5 text-center border-bottom container">
				<h1 class="display-4 fw-bold">Recipe Book</h1>
				<div class="col-lg-6 mx-auto">
					<p class="lead mb-4">
						Parul's recipe book 
					</p>
					<div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
						<a href="/recipe-book" rel="noopener noreferrer"> <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Click Here</button></a>
						<!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button> -->
					</div>
				</div>
				<div class="overflow-hidden" style="max-height: 30vh">
					<div class="container px-5">
						<img
                            src="https://images.unsplash.com/photo-1542010589005-d1eacc3918f2?q=80&w=2092&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							class="img-fluid border rounded-3 shadow-lg mb-4"
							alt="Example image"
							width="700"
							height="500"
							loading="lazy" />
					</div>
				</div>
			</div>
            <!-- src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/04/Dragon-ball-z-why-doesnt-goku-get-older.jpg?q=50&fit=crop&w=1100&h=618&dpr=1.5" -->
		</main>

        <div class="b-example-divider"></div>

		<footer class="container my-5 pt-5 text-white-50 border-top">
			<p>
				Home page for <a href="https://blogs.arpit04tripathi.co.in/" class="text-white">arpit04tripathi blogs</a>, by
				<a href="https://github.com/arpit04tripathi" class="text-white">@arpit04tripathi</a>.
			</p>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
